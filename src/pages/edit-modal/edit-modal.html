<ion-header>

  <ion-navbar>
    <ion-title>Функции чека</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-card>
          <ion-card-content class="size1">
            <button ion-button block (click)="discountButton()">Скикда</button>
            <button ion-button color="secondary" block (click)="showPay = !showPay">Оплата</button>
            <button ion-button color="danger" block>Отмена чека</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-9>
        <ion-card>
          сумма:
          {{totalSum}}
        </ion-card>
        <ion-col col-3>
          <div *ngIf="showPay">
            <button ion-button>Наличные</button>
            <button ion-button>Терминал</button>
          </div>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
